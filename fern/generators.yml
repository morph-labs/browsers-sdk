# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ./openapi.json
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        output:
          location: local-file-system
          path: ../sdks/typescript
        version: 2.6.8
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.25.9
        output:
          location: local-file-system
          path: ../sdks/python/browsers_sdk/gen
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 2.12.0
        output:
          location: local-file-system
          path: ../sdks/typescript/browsers_sdk/gen
