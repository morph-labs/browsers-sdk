name: E2E SDK Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    if: ${{ secrets.MORPH_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install Python deps (Playwright)
        run: |
          uv pip install --system playwright
          python -m playwright install chromium --with-deps
      - name: Install TS deps and build SDK
        run: |
          cd sdks/typescript
          npm i
          npm run build
      - name: Run Python E2E
        env:
          MORPH_API_KEY: ${{ secrets.MORPH_API_KEY }}
          BROWSERS_BASE_URL: https://browsers.svc.cloud.morph.so
          PYTHONPATH: sdks/python
        run: |
          python tests/e2e_python.py
      - name: Install Node Playwright
        run: |
          npx playwright install chromium --with-deps
      - name: Run TypeScript E2E
        env:
          MORPH_API_KEY: ${{ secrets.MORPH_API_KEY }}
          BROWSERS_BASE_URL: https://browsers.svc.cloud.morph.so
        run: |
          node tests/e2e_ts.mjs

